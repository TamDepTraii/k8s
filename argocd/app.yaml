apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: my-simple-app
  namespace: argocd
spec:
  project: default
  source:
    repoURL: 'https://github.com/TamDepTraii/k8s.git'
    targetRevision: main
    path: .
  destination:
    server: https://kubernetes.default.svc
    namespace: my-simple-app
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
