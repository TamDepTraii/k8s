apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: k8s-demo-app
  namespace: argocd
spec:
  project: default
  source:
    repoURL: https://github.com/TamDepTraii/k8s.git
    targetRevision: main
    path: k8s
  destination:
    server: https://kubernetes.default.svc
    namespace: k8s-demo
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
    - CreateNamespace=true

