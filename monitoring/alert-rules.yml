# Prometheus Alert Rules

groups:
  - name: k8s_demo_alerts
    interval: 30s
    rules:
      # Application availability
      - alert: ApplicationDown
        expr: up{job="k8s-demo"} == 0
        for: 2m
        labels:
          severity: critical
        annotations:
          summary: "K8s Demo application is down"
          description: "K8s Demo application has been down for more than 2 minutes"

      # High CPU usage
      - alert: HighCPUUsage
        expr: rate(process_cpu_seconds_total[5m]) > 0.8
        for: 5m
        labels:
          severity: warning
        annotations:
          summary: "High CPU usage detected"
          description: "CPU usage is above 80% for the last 5 minutes"

      # High memory usage
      - alert: HighMemoryUsage
        expr: jvm_memory_used_bytes{area="heap"} / jvm_memory_max_bytes{area="heap"} > 0.9
        for: 5m
        labels:
          severity: warning
        annotations:
          summary: "High memory usage detected"
          description: "Heap memory usage is above 90%"

      # High GC time
      - alert: HighGCTime
        expr: rate(jvm_gc_pause_seconds_sum[5m]) > 0.5
        for: 5m
        labels:
          severity: warning
        annotations:
          summary: "High garbage collection time"
          description: "GC pause time is above 500ms"

      # HTTP error rate
      - alert: HighErrorRate
        expr: rate(http_server_requests_seconds_count{status=~"5.."}[5m]) > 0.05
        for: 5m
        labels:
          severity: warning
        annotations:
          summary: "High HTTP error rate"
          description: "HTTP 5xx error rate is above 5%"

      # Response time
      - alert: HighResponseTime
        expr: histogram_quantile(0.95, http_server_requests_seconds_bucket) > 1
        for: 5m
        labels:
          severity: warning
        annotations:
          summary: "High response time"
          description: "95th percentile response time is above 1 second"

      # Database connection pool
      - alert: DatabaseConnectionPoolExhausted
        expr: hikaricp_connections_active / hikaricp_connections_max > 0.9
        for: 5m
        labels:
          severity: critical
        annotations:
          summary: "Database connection pool exhausted"
          description: "Database connection pool usage is above 90%"

      # Pod restart count
      - alert: PodFrequentlyRestarting
        expr: rate(kube_pod_container_status_restarts_total[1h]) > 0.1
        for: 10m
        labels:
          severity: warning
        annotations:
          summary: "Pod restarting frequently"
          description: "Pod has restarted more than once per hour"

      # Disk space (if applicable)
      - alert: DiskSpaceRunningOut
        expr: node_filesystem_avail_bytes / node_filesystem_size_bytes < 0.1
        for: 10m
        labels:
          severity: warning
        annotations:
          summary: "Disk space running out"
          description: "Less than 10% disk space available"

