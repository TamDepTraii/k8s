apiVersion: v1
kind: Service
metadata:
  name: k8s-demo
  namespace: k8s-demo
  labels:
    app: k8s-demo
    version: v1
  annotations:
    prometheus.io/scrape: "true"
    prometheus.io/port: "8080"
    prometheus.io/path: "/actuator/prometheus"
spec:
  type: ClusterIP
  sessionAffinity: None
  ports:
  - port: 80
    targetPort: 8080
    protocol: TCP
    name: http
  selector:
    app: k8s-demo



