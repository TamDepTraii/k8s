apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

# Namespace for all resources
namespace: k8s-demo

# Common labels applied to all resources
labels:
  app: k8s-demo
  managed-by: argocd
  version: v1

# Common annotations applied to all resources
commonAnnotations:
  description: "K8s Demo Application"
  owner: "DevOps Team"

# Resources to include
resources:
  - configmap.yaml
  - service.yaml
  - deployment.yaml
  - hpa.yaml
  - servicemonitor.yaml

# Images configuration
images:
  - name: k8s-demo
    newName: k8s-demo
    newTag: latest

# Replicas override
replicas:
  - name: k8s-demo
    count: 3

